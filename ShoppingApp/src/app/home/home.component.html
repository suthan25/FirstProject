<header>
    <div class="logo"><img src="../../assets/—Pngtree—online shop logo design icon_4825247.png" alt="logo"></div>
    <div class="search"><input type="search" name="" id="" placeholder="Search for products" [(ngModel)]="term">
    <button type="button" (click)="search(term)">search</button></div>
    <div class="login"><button type="button" routerLink="">LogOut</button></div>
    <div class="cart-logo"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt=""></div>
    <div class="cart">
        <button type="button" routerLink="/cart">Cart</button></div>
    <div style="font-size: 1.1em;">help</div>
</header>
<main>
    <div class="products"><nav>
        <a routerLink="grocery">grocery</a><a routerLink="fashion">fashion</a>
        <a routerLink="electronics">electronics</a><a routerLink="beauty">beauty</a>
        <a routerLink="mobile">mobile</a>
    </nav></div>
    <div class="prod-container">
        <ul *ngFor="let key of products" class="prod-list">
        <li><img [src]="key.img" alt="prod-img"></li>
        <li style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 14px;font-weight: bold;">Name : {{key.name}}</li>
        <li class="rate" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 14px;">Rate : ₹{{key.rate}}</li>
    <li class="buy"><button type="button" (click)="buyProduct(key)">buy</button></li>
    <li class="add"><button type="button" (click)="addCart(key)">add cart</button></li></ul>
    </div>
</main>
